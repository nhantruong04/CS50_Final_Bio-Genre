{% extends "layout.html" %}

{% block style %}
<style>

</style>
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<form action="/register" method="post" >
    <div class="form-group">
        <h1>Register</h1>
        <br>
        <div class="mb-3">
            <label for="input">Register name:</label>
            <input id="username"
            class="form-control mx-auto w-auto"
            name="username"
            autocomplete="off" autofocus placeholder="Username" type="text"
            pattern="^(?!__{2})[a-zA-Z][a-zA-Z0-9_]{2,19}$"
            title="Username must start with a letter, can contain only letters, numbers, underscores; cannot start with two underscores and be 3-20 characters long."
            required/>
        </div>
        <div class="mb-3">
            <label for="input">Password:</label>
            <input id="password"
            class="form-control mx-auto w-auto"
            name="password"
            autocomplete="off" placeholder="Password" type="password"
            pattern="^(?=.*\d)(?=.*[@#$%^&*!_])[a-zA-Z][a-zA-Z\d@#$%^&*!_]{5,31}$"
            title="Password must start with a character, at least one digit, one special character, and be 6-32 characters long."
            required/>

        </div>
        <div class="mb-3">
            <label for="input">Confirm:</label>
            <input id="confirm"
            class="form-control mx-auto w-auto"
            name="confirmation"
            placeholder="Confirm password" type="password"
            required />
        </div>
        <div class="submit-btn">
            <button class="btn btn-primary" type="submit" >Register</button>
        </div>

        <br>
        <div>
            <label for="register-now">Already have an account? </label>
            <a href="/login">Login now</a>
        </div>
    </div>
</form>

    <script src="static/scripts/register.js"></script>

{% endblock %}
