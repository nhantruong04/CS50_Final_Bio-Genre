{% extends "layout.html" %}
{% block style %}
<style>

</style>
{% endblock %}
{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/login" method="post">
    <div class="form-group">
        <h1> Login </h1>
        <br>
        <div class="mb-3">
            <label for="input">User name:</label>
            <input id="username"
            class="form-control mx-auto w-auto"
            name="username"
            autocomplete="off" autofocus placeholder="Username" type="text"

            required/>
        </div>
        <div class="mb-3">
            <label for="input">Password:</label>
            <input id="password"
            class="form-control mx-auto w-auto"
            name="password"
            autocomplete="off" placeholder="Password" type="password"
            
            required/>
        </div>

        <div class="submit-btn">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <br>
        <div>
            <label for="register-now">New to Bio-Genre? </label>
            <a href="/register">Register now</a>
        </div>
    </div>

    </form>
    <script src="static/scripts/register.js"></script>

{% endblock %}
